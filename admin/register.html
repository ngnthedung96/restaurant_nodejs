<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Restoran - Đăng ký</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <h3>Tạo nhân viên</h3>
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="form-control phonenumber-input" placeholder="Số điện thoại" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control password-input" placeholder="Mật khẩu" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control name-input" placeholder="Tên đầy đủ" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control email-input" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <select class="form-control shift-input" name="" id="">
                        <option disabled selected>Chọn ca làm</option>
                        <option value="0">Ca chiều</option>
                        <option value="1">Ca tối</option>
                        <!-- <option value="2">Ca tối</option> -->
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control salary-input" placeholder="Mức lương" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control permission-input" placeholder="Phân quyền" required="">
                </div>
                <div class="error">
                    <p></p>
                </div>
                <a type="submit" style="color: white;"
                    class="btn btn-primary block full-width m-b post-btn">Register</a>
            </form>

        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/register.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
