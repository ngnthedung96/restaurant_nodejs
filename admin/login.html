<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Restoran - Đăng nhập</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h3>Đăng nhập</h3>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="phonenumber" class="form-control phonenumber-input" placeholder="Số điện thoại"
                        required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control password-input" placeholder="Mật khẩu" required="">
                </div>
                <div class="error">
                    <p></p>
                </div>
                <a type="submit" style="color: white;" class="btn btn-primary block full-width m-b post-btn">Đăng
                    Nhập</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
