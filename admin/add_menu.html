<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Thêm món</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/025c1ecb3f.js" crossorigin="anonymous"></script>
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="./toastResource/toast.css" rel="stylesheet">



</head>

<body>

    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <a class="dropdown-toggle hide admin-profile" href="#">
                                <span class="block m-t-xs font-bold admin-name"></span>
                            </a>
                            <a class="dropdown-toggle login-nav" href="./login.html">
                                <span class="block m-t-xs font-bold">Đăng Nhập</span>
                            </a>
                        </div>
                    </li>
                    <li class="permission-nav hide">
                        <a href="#"><span class="nav-label">Quản lý nhân sự</span> <span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level collapse">
                        </ul>
                    </li>
                    <li class="table-nav">
                        <a href="./table.html"><span class="nav-label">Quản Lý Bàn</span></span></a>
                    </li>
                    <li class="menu-nav hide">
                        <a href="#"><span class="nav-label">Quản Lý Món</span><span class="fa arrow"></span></span></a>
                        <ul class="nav nav-second-level collapse">
                        </ul>
                    </li>
                    <li class="table-order-nav hide">

                    </li>
                    <li class="timekeeping-nav hide">

                    </li>
                    <li class="request-table-nav hide">

                    </li>
                </ul>

            </div>
        </nav>

        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i
                                class="fa fa-bars"></i> </a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <a href="login.html" class="logOut-nav hide">
                                <i class="fa fa-sign-out"></i> Log out
                            </a>
                        </li>
                    </ul>

                </nav>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Thêm món</h2>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a>Quản lý món</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <strong>Thêm món</strong>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="wrapper wrapper-content animated fadeInRight ecommerce">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="tabs-container">
                            <ul class="nav nav-tabs">
                                <li><a class="nav-link active" data-toggle="tab" href="#tab-1"> Product info</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="panel-body">

                                        <fieldset>
                                            <div class="form-group row"><label
                                                    class="col-sm-2 col-form-label">Tên:</label>
                                                <div class="col-sm-10"><input type="text" class="form-control name"
                                                        placeholder="Tên sản phẩm"></div>
                                            </div>
                                            <div class="form-group row"><label class="col-sm-2 col-form-label">Giá
                                                    nhập:</label>
                                                <div class="col-sm-10"><input type="text" class="form-control im_price"
                                                        placeholder="20000"></div>
                                            </div>
                                            <div class="form-group row"><label class="col-sm-2 col-form-label">Giá
                                                    bán:</label>
                                                <div class="col-sm-10"><input type="text" class="form-control price"
                                                        placeholder="20000"></div>
                                            </div>
                                            <div class="form-group row"><label class="col-sm-2 col-form-label">Số
                                                    lượng:</label>
                                                <div class="col-sm-10"><input type="text" class="form-control number"
                                                        placeholder="10"></div>
                                            </div>
                                            <div class="form-group row"><label
                                                    class="col-sm-2 col-form-label">Ảnh:</label>
                                                <div class="col-sm-10"><input type="text" class="form-control img"
                                                        placeholder="Link ảnh"></div>
                                            </div>
                                            <div class="form-group row"><label
                                                    class="col-sm-2 col-form-label">Loại:</label>

                                                <div class="col-sm-10">
                                                    <select name="" class="form-control type" id="">
                                                        <option value="1">Món Chính</option>
                                                        <option value="2">Món Phụ</option>
                                                        <option value="3">Đồ Uống</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <button type="button" class="btn btn-outline-primary add-btn">Thêm sản
                                            phẩm</button>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div id="toast">

        </div>
    </div>



    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- SUMMERNOTE -->
    <script src="js/plugins/summernote/summernote-bs4.js"></script>

    <!-- Data picker -->
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>

    <script type="module" src="./js/add_menu.js"></script>

    <script>
        $(document).ready(function () {

            $('.summernote').summernote();

            $('.input-group.date').datepicker({
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true
            });

        });
    </script>

</body>

</html>
